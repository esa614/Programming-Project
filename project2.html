<html>


  <head>


    <title> Hidden Cave Text Adventure </title>


      <meta http-equiv="Content-Type" content="text html;charset=utf-8" />


      <script type="text/javascript">


        


        var currLoc = 0;


        var playerScore = 0;


        var hasVisitedRoom0 = false;


        var hasVisitedRoom1 = false;


        var hasVisitedRoom2 = false;


        var hasVisitedRoom3 = false;


        


        function dispmsg(msg) { 


        var target = document.getElementById("txtAnswer");


        target.value += msg+"\n";


        }


         


        function playerScoreBox() {


        var scoreCounter = document.getElementById("txtCommand");


        scoreCounter.value = playerScore; 


        }


        


        function btnNorth_click() {


          if (currLoc === 0) { 


             currLoc = 1; 


             dispmsg("\n You enter the cave to the north. You instantly feel a rush of cold air but upon investigation you realize it is just an empty room. \n");


          if (! hasVisitedRoom1) { 


            hasVisitedRoom1 = true;


            playerScore += 5;


            playerScoreBox();  


            } 


        } else { 


          if (currLoc === 3) { 


            currLoc=0;


            dispmsg("You enter the room you dropped into after falling from the rope above \n"); 


          if (! hasVisitedRoom0) {


            hasVisitedRoom0 = true;


            playerScore += 5;


            playerScoreBox();


      } } else { 


            dispmsg("You cannot travel any farther into the Cave \n");


           }


          }


         }


        


        function btnSouth_click() { 


          if (currLoc === 0) { 


            currLoc = 3;


            dispmsg("\n You pull a lever on the wall and a rock formation unveils a room south of where you started. There is a giant boulder ahead of you. \n");


          if (! hasVisitedRoom3) {


            hasVisitedRoom3 = true;


            playerScore += 5; 


            }


            playerScoreBox(); 


            } 


          else { 


          if(currLoc===1) { 


            currLoc = 0; 


            dispmsg("You enter the room you dropped into after falling from the rope above \n"); 


          if (! hasVisitedRoom0) {


            hasVisitedRoom0 = true;


            playerScore += 5; 


            playerScoreBox(); 


            }             


        } else{ 


            dispmsg("There is no entrance south of here \n"); 


        }


       }


      }


    


        function btnEast_click() {


          if (currLoc === 0) { 


            currLoc = 2; 


            dispmsg("\n You follow snakes through a small corridor and find yourself in a dead-end.\n");


          if (! hasVisitedRoom2) {


            hasVisitedRoom2 = true;


            playerScore += 5;


            playerScoreBox(); 


            }


        } else {  


           dispmsg("There is no room east of here \n"); 


     }


    }


    


        function btnWest_click() { 


          if (currLoc === 2) { 


            currLoc=0;


            dispmsg("start room"); 


          if (! hasVisitedRoom2) {


            hasVisitedRoom2 = true;


            playerScore += 5;


            playerScoreBox(playerScore);


          }


        } else { 


            dispmsg("There is no room west of here \n") }


       } 


       


     


      </script>


  </head>


<body>


  <p style="font-size: 30px; color:Red"> <strong> Hidden Cave Adventure </strong> </p>  


    


     Score:<input type = "text"


            id = "txtCommand"


            name="txtCommand">


    


   <p> <textarea rows="10" cols="50" id="txtAnswer">You are standing in a dark cave and you see many torches dimly lit. You hear slithering, you do not like  this.  </textarea> </p>


   


<p>  <input type="button"


           value="North"


           onclick="btnNorth_click();" />


          


     <input type="button"


           value="East"


           onclick="btnEast_click();" />


          


     <input type="button"


           value="South"


           onclick="btnSouth_click();" />


        


     <input type="button"


           value="West"


           onclick="btnWest_click();" /> </p>
